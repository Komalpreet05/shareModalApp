<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT51NSq8RTDzIs7VaAcWWvKkyiagU5dz6hiAA&usqp=CAU"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <!---------------circles-->
        <div class="circle1"></div>
        <div class="circle2"></div>

        <!-------center card-->
        <div class="card">
          <!------img div-->
          <div class="profile">
            <img src="komal3.jpg" class="img1" />
          </div>
          <h2 id="head1">Komalpreet Singh</h2>
          <h4 id="profession">WEB DEVELOPER</h4>

          <!-------buttons-->
          <div class="btns">
            <button class="shareProfile" id="shareProfile">
              <i class="fa-solid fa-share"></i> Share My Profile
            </button>
            <button class="follow">
              <a
                href="https://www.linkedin.com/in/komalpreet-singh-40ab17187/"
                id="followLink"
                >Follow Me</a
              >
            </button>
          </div>
        </div>
      </div>

      <div id="container">
        <div class="steam" id="steam1"></div>
        <div class="steam" id="steam2"></div>
        <div class="steam" id="steam3"></div>
        <div class="steam" id="steam4"></div>
      </div>

      <!---------MODAL-->
    </div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>

        <div class="icon-container">
          <a
            href="https://www.facebook.com/komalpreet.singh.1999"
            target="_blank"
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/bhatia_2305/"
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <!---------animation-->

    <script
      src="https://kit.fontawesome.com/a75c65983a.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
